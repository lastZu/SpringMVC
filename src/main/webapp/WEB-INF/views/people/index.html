<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<ol class="rounded" th:each="person : ${people}">
    <li><a th:href="@{people/{id}(id=${person.getId()})}" th:text="${person.getName()}">VALUE</a></li>
</ol>

</body>
</html>

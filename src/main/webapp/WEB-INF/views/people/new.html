<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label>
        Name:
        <input type="text" th:field="*{name}"/>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Text error</p>
    </label>
    <br/>
    <label>
        Age:
        <input type="text" th:field="*{age}"/>
        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Text error</p>
    </label>
    <br/>
    <label>
        E-mail:
        <input type="text" th:field="*{email}"/>
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Text error</p>
    </label>
    <br/>
    <input type="submit" value="Create" />
</form>

</body>
</html>
